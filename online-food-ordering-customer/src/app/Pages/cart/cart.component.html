<ng-container >
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of getCartDetails; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.attributes.name}}</td>
                            <td><img style="width: 120px;" src="{{item?.attributes?.Picture?.data?.attributes?.url}}" alt=""></td>
                            <td style="width: 25%;">{{ item?.attributes?.description}}</td>
                            <th style="width: 12%;">{{ item?.attributes?.price}}</th>
                            <td style="width: 12%;">
                                <div class="content">
                                <button type="button"class="btn"(click)="incQnt(item.prodId,item?.attributes?.quantity)">
                                    <i class="fa fa-plus"></i>
                                </button>
                                <span>{{item?.attributes?.quantity}}</span>
                                <button type="button"class="btn"(click)="decQnt(item.prodId,item?.attributes?.quantity)">
                                   <i class="fa fa-minus"></i>
                                </button>
                            </div>
                        </td>
                            <td style="width: 12%;">{{item?.attributes?.quantity * item?.attributes?.price | number}}</td>
                            <td>
                                <button (click)="singleDelete(item.prodId)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <!-- <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td> -->
                            <td><button routerLink="/products" class="btn btn-primary">Shop More</button></td>
                            <td><button class="btn btn-success">Checkout</button></td>
                            <td><strong>Grand Total : R {{total}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>
