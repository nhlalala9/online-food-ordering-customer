<section class=" gradient-custom">

                      <div class="text-center">

                          <h1 class="text-center text-dark mt-2 mb-3">WELCOME!</h1>
                          <P> get the best from our app </P>

                      </div>
                      <form >

                          </div>

                          <div class="form-group col mb-4">

                                  class="bi bi-envelope" viewBox="0 0 16 16">

                              <input type="email" formControlName="email" placeholder="Email"
                                  class="form-control email"
                                   />

                                  <div >Email is required</div>
                                  <div >Email is invalid</div>
                              </div>
                          </div>

                          <div class="form-group col mb-4">
                              <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                                  class="bi bi-lock" viewBox="0 0 16 16">
                                  <path
                                      d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z" />

                              <input type="password" formControlName="password" placeholder="Password"
                                  class="form-control password"
                                  />

                                  <div >Password is required</div>
                                  <div >Password must be at least 6 character
                                  </div>
                                  <div >Password must not exceed 40 character
                                  </div>
                              </div>
                          </div>

                          <div class="row">
                              <div class="col m">
                                  <div class="form-check">
                                      <input class="form-check-input" type="checkbox" value="" id="form2Example31" 
                                          checked />

                                  </div>
                              </div>

                              <div class="col b"  style="float:right; right:50px;">
                                  <a routerLink="#"  class="pass" style="float:right;">Forgot password?</a>
                              </div>

                          </div>

                          <div class="form-group mt-3">
                              <button type="submit" class="submit btn btn-secondary btn-block btn-lg" >Login</button>
                          </div>

                      <div class="form-group ">
                          <p>Don't have account? <a routerLink='/register'class="reg" >Register</a></p>

          </div>

  </div>
