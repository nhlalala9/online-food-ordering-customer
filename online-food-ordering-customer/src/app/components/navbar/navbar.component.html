<nav class="navbar navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"></a>
    <div class="toka">
       <a class="toka" href="customer/cart"><span class="fa-solid fa-cart-shopping">
        <span class="badge badge-info">{{getCartDetails.length}}</span></span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">

      <i class="fa fa-bell"></i>
      <span class="notification-count">{{ final.length }}</span>

    </button>
    </div>

    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Notifications <i class="fa fa-bell"></i></h5>
      </div>
      <div class="d-flex flex-column mb-3">
        <ul *ngFor="let item of orders">
          <li style="color: black;" *ngIf="item?.attributes?.camel === null">
            {{ item?.attributes?.notification }}
            <button
              class="d-flex justify-content-end mt-3"

              (click)="approveItem(item)"
            >
              close
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
